<template name="backend-signup">

	{{#if currentUser}}
		{{> signout}}
	{{else}}
		<div id="backend-signup">
			<div class="pd30">
				<h4>
					球果通信 <small>Conecomm</small>
				</h4>
				<form action="javascript:;" id="signupForm">
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
					</div>
					<div class="form-group nmg">
						<input type="submit" class="btn btn-success btn-sm" value="注册">
					</div>
				</form>
			</div>
		</div>
	{{/if}}

</template>
