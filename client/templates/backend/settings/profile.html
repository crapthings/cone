<template name="profile">

	{{#with currentUser}}
		<div class="module pd15 background-color-white">
			<h4>{{currentUser.displayName}}</h4>
			<form action="javascript:;" id="userProfileForm" class="form-horizontal">
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
							<div id="avatar-crop-container" class="row" style="display: none;">
								<div class="col-md-8">
									<div id="avatar-to-crop"></div>
								</div>
								<div class="col-md-4">
									<input type="button" id="avatar-save" class="btn btn-primary" value="保存头像">
								</div>
							</div>
						{{#if profile.avatarUrl}}
							<div id="avatar-preview">
								<img src="{{uploads profile.avatarUrl}}" width="80" height="80" alt="">
								<input type="hidden" name="avatarUrl" value="{{profile.avatarUrl}}">
								<input type="file" id="avatar-picker" accept="image/*">
							</div>
						{{else}}
							<div id="avatar-preview">
								<span>选择头像</span>
								<input type="hidden" name="avatarUrl" value="{{profile.avatarUrl}}">
								<input type="file" id="avatar-picker" accept="image/*">
							</div>
						{{/if}}
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">姓名</label>
					<div class="col-md-10">
						<input type="text" name="name" class="form-control" value="{{displayName}}" required autofocus>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">手机</label>
					<div class="col-md-10">
						<input type="text" name="mobile" class="form-control" value="{{profile.mobile}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">QQ</label>
					<div class="col-md-10">
						<input type="text" name="qq" class="form-control" value="{{profile.qq}}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">微信</label>
					<div class="col-md-10">
						<input type="text" name="wechat" class="form-control" value="{{profile.wechat}}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="submit" id="update-user-profile" class="btn btn-success" value="保存变更">
					</div>
				</div>
			</form>
		</div>
	{{/with}}

</template>
