<template name="usersList">

	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>姓名</th>
				<th>用户名</th>
				<th>权限</th>
				<th>创建时间</th>
				<th>管理</th>
			</tr>
		</thead>
		<tbody>
			{{#each users}}
				{{> userItem}}
			{{/each}}
		</tbody>
	</table>

</template>

<template name="userItem">

	<tr>
		<td>{{displayName}}</td>
		<td>{{username}}</td>
		<td>{{role}}</td>
		<td>
			<time class="timeago" datetime="{{timeago createdAt}}"></time>
		</td>
		<td>
			<div class="dropdown">
				<a href="javascript:;" data-toggle="dropdown">
					<i class="fa fa-cog"></i>
				</a>
				<ul class="dropdown-menu pull-right">
					<li>
						<a href="{{pathFor 'editUser'}}">编辑</a>
					</li>
					<li>
						<a href="javascript:;" class="remove">删除</a>
					</li>
				</ul>
			</div>
		</td>
	</tr>

</template>
