<template name="fastTaskForm">

	<form action="javascript:;" id="fastTaskForm">
		<div class="form-group nmg">
			<textarea name="content" class="form-control form-control-plain pd15" placeholder="在这里输入要安排的任务详情。。。" rows="1" required autofocus></textarea>
		</div>
		<div class="form-group nmg pdtb5 pdlr15 clearfix">
			<div id="upload-files" class="hide"></div>
			<div class="hide">
				<input type="file" id="images-picker" class="hide" accept="image/*" multiple>
				<input type="file" id="files-picker" class="hide" multiple>
			</div>
			<div class="btn-group">
				<button type="button" id="btn-pick-images" class="btn btn-default btn-xs">
					<i class="fa fa-picture-o"></i>
				</button>
				<button type="button" id="btn-pick-files" class="btn btn-default btn-xs">
					<i class="fa fa-file-o"></i>
				</button>
			</div>
			<div class="pull-right">
				<input type="submit" class="btn btn-success btn-xs" value="提交">
				<input type="reset" class="reset hide" hidden>
			</div>
		</div>
	</form>

</template>
