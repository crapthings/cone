				</div>
				<div class="col-md-6 text-center">
					<div class="mgb30">
						<h5 class="black">工作时间</h5>
						<h3 class="black">
							<i class="fa fa-clock-o"></i> 周一至周五 早九点到晚五点
						</h3>
					</div>

					<div class="mgb30">
						<h5 class="black">联络方式</h5>
						<h3 class="mgb15 black">
							<i class="fa fa-phone"></i> 18945666008
						</h3>
						<h3 class="mgb15 black">
							<i class="fa fa-phone"></i> 18945666009
						</h3>
						<h3 class="mgb15 black">
							<i class="fa fa-phone"></i> 18945666017
						</h3>
						<h3 class="mgb15 black">
							<i class="fa fa-inbox"></i> zxg7766@163.com
						</h3>
						<h3 class="mgb15 black">
							<i class="fa fa-map-marker"></i> 黑龙江省哈尔滨市道里区中医街69号二单元202室
						</h3>
					</div>

					<div class="mgb30">
						<h5 class="black">社交网络</h5>
						<ul class="list-inline nmg">
							<li>
								<h3 class="mgb15 black">QQ群</h3>
							</li>
							<li>
								<h3 class="mgb15 black">微信</h3>

<template name="contactForm">

	<form action="javascript:;">
		<p class="lead">
			您可以通过联系表单来给我们留言，我们会尽快的答复您。
		</p>
		<div class="row form-group">
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="姓名" required>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="联系方式" required>
			</div>
		</div>
		<div class="form-group">
			<textarea rows="6" class="form-control" placeholder="输入留言内容。。。" required></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default btn-lg" value="提交">
		</div>
	</form>

</template>
